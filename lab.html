<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
</head>
<body>
<form action="" method="get" >
		<label>Name :</label>
	<input type="text" name="name" placeholder="Enter the name" maxlength="25" required><br><br>
	<label>Email :</label>
	<input type="email" name="email"  required autofocus value="test@example.com"><br><br>
	<label>Password :</label>
	<input type="password" name="pass" minlength="6" required><br><br>
	<label>Category</label>
	<select >
		<option>Freelancer</option>
		<option>Employee</option>
		<option >Student</option autofocus>
	</select ><br><br>
	<label>Event date</label>
    <input type="date" name="date" required><br><br>
    <label>Tickets:</label>
    <input type="radio" name="1 ticket" value="1 ticket" >1 ticket
    <input type="radio" name="2 ticket" value="1 ticket" checked >2 ticket
    <input type="radio" name="3 ticket" value="1 ticket" >3 ticket <br><br>
    <label>Online payment</label>
    <input type="checkbox" name="check" required><br><br>
    <label>Notes</label> 
    <textarea rows="5" cols="15" placeholder="notes"></textarea><br><br>
    <input type="Submit" name="submit">
</form>
</body>
</html>
